    <h1>Sliding Gallery</h1>
      <!-- Slideshow container -->
<div class="slideshow-container">

  <!-- Full-width images with number and caption text -->
  <div class="mySlides">
    <div class="numbertext">1 / 3</div>
    <img src="https://static1.comicvine.com/uploads/original/11125/111259827/5489623-3261086972-attac.jpg" style="width:100%">
